<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .header {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .score-details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .score-item {
            margin: 10px 0;
        }
        .score-total {
            font-size: 20px;
            color: #2c3e50;
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Exam Results Available
        </div>
        
        <p>Dear {{ user.username }},</p>

        <p>Your exam "{{ exam_title }}" has been graded.</p>

        <div class="score-details">
            <div class="score-item score-total">
                Score: {{ score.earned }}/{{ score.total }} ({{ score.percentage|round(1) }}%)
            </div>
        </div>

        <p>You can view your detailed results and feedback through your student dashboard.</p>

        <div class="footer">
            Best regards,<br>
            Exam Platform Team
        </div>
    </div>
</body>
</html>
